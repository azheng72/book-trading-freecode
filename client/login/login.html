

<div class="col-sm-6 col-sm-offset-3">
<form method='post' class="form-horizontal" >
  
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="username" ng-model='$ctrl.login.username'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model='$ctrl.login.password'>
    </div>
  </div>  

  <div class="alert alert-danger" role="alert" ng-show="$ctrl.login.error">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{$ctrl.login.message}}
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button class="btn btn-default" ng-click='$ctrl.loginSubmit()'>Sign in</button
    </div>
  </div>
  
</form>
</div>
